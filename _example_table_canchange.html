                        </tr>
                        <tr style="width: 100%;">

                </table>

        <div style="width: 80%;height: 100%;background: #ffffff;margin-left: 10px;">

            <div style="width: 100%;">
                <!-- Start: button --><button class="btn btn-primary" id="new_table" type="button" style="font-size: 14px;margin-left: 10px;margin-bottom: 10px;">新建</button>
                <!-- End: button -->

                <!-- End: button -->
                <div style="display: inline;white-space:nowrap;;float:right"><label style="margin-left: 20px;margin-top: 20px;font-size: 15px;width: auto;">状态</label><select id="status_condition" style="margin-left: 10px;"><option value="0" selected="">有效</option><option value="1">禁用</option><option value="2">全部</option></select></div>
                <div
                    style="display: inline;white-space:nowrap;float:right"><label style="margin-left: 20px;margin-top: 20px;font-size: 15px;width: auto;">分支名称</label><input type="text" style="width: auto;margin-left: 10px;"></div>
        </div>
        <div style="width: 100%;">

                            <th style="background: #dee2e6;width: auto;"></th>
                        </tr>
                    </thead>
                    <tbody id="table_body" style="width: 100%;">
                        <tr style="width: 100%;">

                            <td style="width: auto;"><span>北京xxxx有限公司</span><input type="text" style="display: none;width: 100px;"></td>

                            <td style="width: auto;"><button class="btn btn-primary" type="button" style="font-size: 14px;">禁用</button><button class="btn btn-primary" type="button" style="font-size: 14px;display:none">启用</button><button class="btn btn-primary" type="button" style="font-size: 14px;display:none">取消</button></td>
